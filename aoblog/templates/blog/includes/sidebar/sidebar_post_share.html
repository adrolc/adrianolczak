<div class="row gy-3">
    <div class="col-12">
        <div class="card">
            <div class="card-header text-center">
              POST DETAIL
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <img class="img-thumbnail" src="https://wakacjeamigos.pl/uploads/blog/retina_069aa0ba-4907-4c5c-b040-80c2ee6209d5.jpg" />
              </li>
              <li class="list-group-item">
                  <p class="m-0"><b>Title: </b>{{ post.title }}</p>
              </li>
              <li class="list-group-item">
                <p class="m-0"><b>Author: </b>{{ post.author }}</p>
              </li>
              <li class="list-group-item">
                <p class="m-0"><b>Date: </b>{{ post.publish|date:"d/m/Y" }}</p>
              </li>
            </ul>
          </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-header text-center">
              SOCIAL MEDIA
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item text-center"><i class="fa-brands fa-twitter" style="font-size: 24px"></i></li>
              <li class="list-group-item text-center"><i class="fa-brands fa-github" style="font-size: 24px"></i></li>
              <li class="list-group-item text-center"><i class="fa-brands fa-instagram" style="font-size: 24px"></i></li>
            </ul>
          </div>
    </div>
  </div>
