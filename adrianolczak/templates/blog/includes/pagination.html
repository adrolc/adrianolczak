<nav class="my-4" aria-label="...">
  <ul class="pagination pagination-circle justify-content-center">
    {% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{ page.previous_page_number }}" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a></li>
    {% endif %}
    <li class="page-item active" aria-current="page">
      <a class="page-link bg-primary text-white" href="#">{{ page.number }} <span class="sr-only">(current)</span></a>
    </li>
    {% if page.has_next %}
    <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a></li>
    <li class="page-item">
      <a class="page-link" href="?page={{ page.next_page_number }}">Next</a>
    </li>
    {% endif %}
  </ul>
</nav>
