{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand me-2" href="{% url 'blog:home' %}">
      <img src="{% static 'global/img/logo.png' %}" height="26" alt="Adrian Olczak Logo" loading="lazy" />
    </a>
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'homepage:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'homepage:home' %}#about">About me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'homepage:home' %}">Contact</a>
        </li>
      </ul>
      <form action="{% url 'blog:home' %}" method="GET">
        <div class="input-group" style="max-width: 300px">
          <div class="form-outline">
              {% for field in search_form %}
              {{ field }}
              <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
              {% endfor %}
          </div>
          <button type="submit" class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></button>
        </div>
      </form>
    </div>
  </div>
</nav>
