{% for post in posts %}
<div class="{{ post_col }}">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="{{ post_image_col }}">
        <a href="{{ post.get_absolute_url }}">
          <img src="{{ post.photo.url }}" alt="" class="rounded-start" />
        </a>
      </div>
      <div class="{{ post_content_col }}">
        <div class="card-body text-start">
          <a href="{{ post.get_absolute_url }}" class="text-dark">
            <h5 class="card-title">{{ post.title }}</h5>
          </a>
          <p class="card-text">
            {{ post.body|truncatechars:150 }}
          </p>
          <div class="mb-2 d-flex gap-1">
            {% for tag in post.tags.all %}
            <a href="{% url 'blog:post_list_by_tag' slug=tag.slug %}" class="badge badge-primary">{{ tag.name }}</a>
            {% endfor %}
          </div>
          <div class="d-flex gap-2 align-items-center">
            <i class="fa-regular fa-calendar-days text-muted" style="font-size:13px"></i>
            <p class="text-muted m-0" style="font-size:13px">{{ post.publish|date:"d/m/Y" }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
